<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>프로젝트 - 최재강</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: black;
            color: white;
        }
             body.bright-theme {
            background-color: white;
            color: black;
        }
        span.period {
        color: #3f7dfa;
        font-size: 24px;
        }
        .bright-theme {
            background-color: #f2f3f4;
            color: black;
        }
                .btn-custom {
            background-color: skyblue;
            color: white;
        }
       </style>
</head>
<body>
<div style="display: flex; align-items: center; justify-content: center; padding-top: 2rem;">
    <div style="max-width: 800px; display: flex; align-items: center;">
        <img src="/images/photo1.png" alt="내사진" style="margin-right: 10px; width: 150px;">
        <h1 style="font-size: 2rem;">반갑습니다<span class="comma">, </span>저는 최재강입니다<span class="period">.</span><br>[신입 개발자]</h1>
    </div>
</div>

<br>

<div style="text-align: center;margin:0 auto; border-top: 1px solid #ccc; padding-top: 1rem;">
</div>

<div id="carouselExample"style="width:30%; margin:0 auto;" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/images/project/explain1.png" class="d-block w-100" alt="explain1">
        </div>
        <div class="carousel-item">
            <img src="/images/project/explain2.png" class="d-block w-100" alt="explain2">
        </div>
        <div class="carousel-item">
            <img src="/images/project/explain3.png" class="d-block w-100" alt="explain3">
        </div>
        <div class="carousel-item">
            <img src="/images/project/explain4.png" class="d-block w-100" alt="explain3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="row mt-4">
    <div class="col" style="text-align:center;">
        <button class="w-30 btn btn-custom btn-lg" type="button" th:onclick="|location.href='@{/project}'|">
            프로젝트 바로가기 클릭!
        </button>
    </div>
</div>

<script>
    function toggleBrightness() {
        var body = document.getElementsByTagName("body")[0];
        if (body.classList.contains("bright-theme")) {
            body.classList.remove("bright-theme");
        } else {
            body.classList.add("bright-theme");
        }
    }
</script>

</body>
</html><div style="text-align: center; margin-top: 2rem;">
    <button class="w-30 btn btn-light btn-lg" type="button" onclick="toggleBrightness()">💡</button>
</div>

<script>
    function toggleBrightness() {
        var body = document.getElementsByTagName("body")[0];
        if (body.classList.contains("bright-theme")) {
            body.classList.remove("bright-theme");
        } else {
            body.classList.add("bright-theme");
        }
    }
</script>

</body>
</html>

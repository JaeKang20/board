<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>프로젝트 - 최재강</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: black;
            color: white;
        }
             body.bright-theme {
            background-color: white;
            color: black;
        }

       </style>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h1>커뮤니티를 이용해보세요!</h1>
        <br>
        <h3>회원가입 해도 되지만, 소중한 당신의 시간을 위해서<br>
            테스트용 아이디를 공유합니다.</h3>
    </div>
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/members/add}'|">
                회원 가입
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-dark btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/login}'|" type="button">
                로그인
            </button>
        </div>

    </div>

    <hr class="my-4">
    <div>
        <p>TEST용 회원 ID: test  PW: 1111</p>

        <p>TEST용 관리자 ID: admin PW: admin1234</p>

    </div>
</div> <!-- /container -->
<div style="text-align: center; margin-top: 2rem;">
    <button class="w-30 btn btn-light btn-lg" type="button" onclick="toggleBrightness()">💡</button>
</div>

<script>
    function toggleBrightness() {
        var body = document.getElementsByTagName("body")[0];
        if (body.classList.contains("bright-theme")) {
            body.classList.remove("bright-theme");
        } else {
            body.classList.add("bright-theme");
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    .container {
      max-width: 80%;
    }
    .board-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .board-list {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 48%;
    }
    .board-item {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #e9e9e9;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="board-container">
    <div>
      <h1>조회수 기준 상위 10개 게시글 | </h1>
      <ul class="board-list">
        <li th:each="board, index : ${topTenBoardsView}" class="board-item">
          <span th:text="${index.index + 1 + '. ' + board.title + ' - ' + board.boardViewCount}"></span>
        </li>
      </ul>
    </div>
    <div>
      <h1>좋아요 기준 상위 10개 게시글</h1>
      <ul class="board-list">
        <li th:each="board, index : ${topTenBoardsLike}" class="board-item">
          <span th:text="${index.index + 1 + '. ' + board.title + ' - ' + board.boardLike}"></span>
        </li>
      </ul>
    </div>
    <div>
      <h1>신고 횟수 기준 상위 10개 게시글</h1>
      <ul class="board-list">
        <li th:each="complain, index : ${topTenComplainedBoards}" class="board-item">
          <span th:text="${index.index + 1 + '. ' + complain.board.title + ' - ' + complain.number}"></span>
        </li>
      </ul>
    </div>
  </div>

  <div class="btn-container">
    <a href="/boards" class="btn btn-primary">게시판 바로가기</a>
  </div>
</div>
</body>
</html>
